												<h2>Contact</h2>
												
											</header>
											<p> If you would like to find out more information about Arcane Logistics Group and the services that we provide, submit your contact 
											information in the form below. A representative will be contacting you shortly.

				<section class="6u 12u(narrower)">
					
					<form name="form1" method="post" action="process.asp">

							<div class="6u 12u(mobilep)">

							</div>
							<div class="6u 12u(mobilep)">

							</div>
						</div>
						<div class="row 50%">
							<div class="12u">
								<textarea name="message" id="message" placeholder="Message" rows="5"></textarea>
							</div>
						</div>
						<div class="row 50%">
							<div class="12u">
								<ul class="actions">
									<li><input type="submit" class="button alt" value="Send Message" /></li>
								</ul>
							</div>
						</div>
					</form>
				</section>
